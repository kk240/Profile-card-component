<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <article>
    <div class="img-background">
      <img src="./images/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile-detail">
      <p class="profile-name">Victor Crest <span>26</span></p>
      <p class="profile-city">London</p>
    </div>
    <div class="profile-stats">
      <p><span class="stats">80K</span> <span class="stats-text">Followers</span></p>
      <p><span class="stats">803K</span> <span class="stats-text">Likes</span></p>
      <p><span class="stats">1.4K</span> <span class="stats-text">Photos</span></p>
    </div>
  </article>
</body>
</html>
